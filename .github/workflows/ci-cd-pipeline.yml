name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Upgrade pip and build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install backend dependencies
      run: pip install -r Zyno/face_emotion_detection/requirements.txt

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Install and build frontend
      working-directory: Zyno/Music-Recommendation-App
      run: |
        npm install
        npm run build

    - name: Ensure model file exists
      run: |
        if [ ! -f Zyno/face_emotion_detection/best_model.h5 ]; then
          wget https://example.com/path-to-best_model.h5 -O Zyno/face_emotion_detection/best_model.h5
        fi

    - name: Run backend tests
      run: python -m unittest discover -s Zyno/face_emotion_detection/tests -p "*.py"

    - name: Deploy
      run: |
        echo "Ready for deployment step. Add your deployment logic here."
