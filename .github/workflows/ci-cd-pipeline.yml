name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Fetch LFS files (if applicable)
      # If best_model.h5 is stored in Git LFS, this will ensure it is pulled
      run: |
        git lfs pull
    - name: Verify model file presence
      # Debug step to ensure the model file exists in the expected path
      run: |
        if [ ! -f Zyno/face_emotion_detection/best_model.h5 ]; then
          echo "Error: best_model.h5 is missing!"
          exit 1
        fi
        ls -l Zyno/face_emotion_detection
    - name: Lint code with flake8
      run: |
        pip install flake8
        flake8 --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Run tests with pytest
      run: |
        pip install pytest
        pytest Zyno/face_emotion_detection/tests/
