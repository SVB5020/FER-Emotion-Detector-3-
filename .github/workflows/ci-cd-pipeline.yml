# .github/workflows/simple-ci.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code from the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Zyno/face_emotion_detection/requirements.txt

    # Step 4: Download missing model file (if required)
    - name: Ensure model file exists
      run: |
        if [ ! -f Zyno/face_emotion_detection/best_model.h5 ]; then
          wget https://example.com/path-to-best_model.h5 -O Zyno/face_emotion_detection/best_model.h5
        fi

    # Step 5: Install TensorRT libraries if needed
    - name: Install TensorRT libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y tensorrt

    # Step 6: Run tests
    - name: Run tests
      run: |
        python -m unittest discover -s Zyno/face_emotion_detection/tests -p "*.py"
