name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download Model
      run: |
        FILE_ID="1Xe-APUbEqcyZm8kc2J_0ZchGmFU-lpeR"
        curl -L -o Zyno/face_emotion_detection/best_model.h5 \
          "https://drive.google.com/uc?export=download&id=${FILE_ID}"
        if [ ! -f Zyno/face_emotion_detection/best_model.h5 ]; then
          echo "Error: best_model.h5 download failed!"
          exit 1
        fi

    - name: Verify Model File
      run: |
        if [ ! -f Zyno/face_emotion_detection/best_model.h5 ]; then
          echo "Error: best_model.h5 is missing!"
          exit 1
        fi
        ls -l Zyno/face_emotion_detection

    - name: Lint Code with flake8
      run: |
        pip install flake8
        flake8 --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run Tests with pytest
      run: |
        pip install pytest
        pytest Zyno/face_emotion_detection/tests/
