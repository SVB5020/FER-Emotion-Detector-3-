name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: sha256:4e3e4bffc51a7cdf4f019b5edbae3913b34e73f1e6cee141b199fdcbd6576943  # Your local Docker image ID

    steps:
    # Step 1: Check out the code from the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python
      run: |
        python3 --version  # Verify Python version
        python -m pip install --upgrade pip

    # Step 3: Install dependencies
    - name: Install dependencies
      run: pip install -r Zyno/face_emotion_detection/requirements.txt

    # Step 4: Download missing model file (if required)
    - name: Ensure model file exists
      run: |
        if [ ! -f Zyno/face_emotion_detection/best_model.h5 ]; then
          wget https://example.com/path-to-best_model.h5 -O Zyno/face_emotion_detection/best_model.h5
        fi

    # Step 5: Run tests
    - name: Run tests
      run: python -m unittest discover -s Zyno/face_emotion_detection/tests -p "*.py"
