name: CI/CD Pipeline

permissions:
  contents: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Git configuration
        run: |
          git config --global user.name "SVB5020"
          git config --global user.email "suvikshaviswanath.btech23@rvu.edu.in"

      - name: Add and commit changes to Git (if there are any)
        run: |
          git add .
          git commit -m "Automated commit from GitHub Actions" || echo "No changes to commit"

      - name: Push changes to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./Zyno
          push: true
          tags: suvikshaviswanath/zyno:latest

      - name: Install dependencies and run tests
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest --maxfail=1 --disable-warnings -q 

      - name: Notify on success
        run: echo "Docker image successfully built and pushed to Docker Hub."

      - name: Cleanup
        run: echo "Cleanup completed."
