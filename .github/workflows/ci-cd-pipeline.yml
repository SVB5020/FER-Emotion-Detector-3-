name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: pip install -r Zyno/face_emotion_detection/requirements.txt

      - name: Download Model
        run: wget -O ./Zyno/face_emotion_detection/best_model.h5 "https://link-to-your-model-file"

      - name: Run Tests
        run: python -m unittest discover -s Zyno/face_emotion_detection/tests
